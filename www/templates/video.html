<ion-view title="Video" id="page2">
  <ion-content padding="true" class="has-header">
    <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="video-video1">
      <iframe src="{{ videourl }}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <div id="video-markdown2" class="show-list-numbers-and-dots">
      <h3 style="color:#000000;">{{ video.snippet.title }}</h3>
      <p style="color:#000000;font-weight: bold;">by {{ video.snippet.channelTitle }}</p>
      <p style="color:#000000;">{{ video.snippet.description }}</p>
    </div>
  </ion-content>
</ion-view>
